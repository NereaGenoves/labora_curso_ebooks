<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enlaces multimedia</title>
    <style>
        video {
            display: block;
            width: 90%;
            height: auto;
        }
        h2 {
            color: #1280c4;
        }
    </style>
</head>
<body>
<header>
    <h1>Multimedia</h1>
</header>
<section>
    <article>
        <h2>Audios</h2>
        <p>Principales formatos de audio</p>
        <ul>
            <li>
                <P>MP3</P>
            </li>
            <li>
                <P>ACC</P>
            </li>
            <li>
                <P>OGG</P>
            </li>
            <li>
                <P>FLAC</P>
            </li>
            <li>
                <P>WAV</P>
            </li>
            <li>
                <P>DSD</P>
            </li>
        </ul>
        <audio controls autoplay loop muted>
            <source src="../../multimedia/audios/soft-piano-100-bpm-121529.mp3" type="mp3">
            Su navegador no soporta este formato de audio
        </audio>
        <br>
        <audio controls src="../../multimedia/audios/soft-piano-100-bpm-121529.mp3"></audio>
    </article>
    <article>
        <h2>Videos</h2>
        <p>Principales formatos de video</p>
        <ul>
            <li>
                <P>MOV</P>
            </li>
            <li>
                <P>MP4</P>
            </li>
            <li>
                <P>AVI</P>
            </li>
            <li>
                <P>WMF</P>
            </li>
            <li>
                <P>FLV</P>
            </li>
            <li>
                <P>WebM</P>
            </li>
        </ul>
        <video controls autoplay loop>
            <source src="../../multimedia/videos/productionID_4434272.mp4" type="video/mp4"/>
            Su navegador no soporta este formato de audio
        </video>
    </article>
    <article>
        <h2>Videos de youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wU4e52KjYsE" title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
    </article>
</section>
</body>
</html>
