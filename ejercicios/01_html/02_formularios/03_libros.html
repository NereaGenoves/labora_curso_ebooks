<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compra</title>
    <style>
        header {
            background-color: black;
        }

        h1 {
            color: white;
            text-align: center;
            padding: 12px;
        }
        td,th{
            text-align: center;
        }
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Formulario de compra</h1>
</header>
<section>
    <form action="" method="post"></form>
    <label for="progress01">Progreso:</label>
    <progress id="progress01" max="100" value="66">66%</progress>
    <fieldset>
        <legend><h2>Detalles del pedido:</h2></legend>
        <table>
            <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>El renacer de Lucifer</td>
                <td>
                    <label for="id_number"></label><br>
                    <input type="number" name="number" id="id_number" min="0" max="99" step="1">
                </td>
                <td>21€</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
            <td id="col" rowspan="2"> Total:</td>
                <td> <label for="id_number02"></label><br>
                    <input type="number" name="number02" id="id_number02" min="0" max="999" step="21">€</td>
            </tr>
            </tfoot>
        </table>
    </fieldset>
    <form action="04_libros.html">
        <button type="submit">Datos personales</button>
    </form>
</section>
</body>
</html>
