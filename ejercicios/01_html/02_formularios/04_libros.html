<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <style>
    header {
      background-color: black;
    }

    h1 {
      color: white;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body>
<header>
  <h1>Formulario de compra</h1>
</header>
<section>
    <form action="" method="post">
        <label for="progress01">Progreso:</label>
        <progress id="progress01" max="100" value="99">99%</progress>

<fieldset>
  <legend><h2>Datos personales:</h2></legend>
  <label for="id_nombre"> Nombre:</label><br/>
  <input type="text" name="nombre" id="id_nombre" placeholder="Pepito"> <br/>
  <label for="id_apellido"> Apellido:</label><br/>
  <input type="text" name="apellido" id="id_apellido" placeholder="De Los Palotes"><br/>
  <label for="id_email"> Email:</label> <br>
  <input type="email" id="id_email" name="email" placeholder="pepitodelospalotes@gmail.com" required><br>
    <label for="id_clave"> Contraseña:</label><br>
    <input type="password" name="clave" id="id_clave"><br>
    <label for="id_nombre02"> Domicilio:</label><br/>
    <input type="text" name="nombre02" id="id_nombre02" placeholder="Calle"> <br/>
    <label for="id_numero"> Código postal:</label><br/>
    <input type="number" name="numeros" id="id_numero" placeholder="código postal"> <br/>
</fieldset>
        <fieldset>
            <legend>Tarjeta de crédito:</legend>
            <label for="id_nombre01"> Títular de la tarjeta:</label><br/>
            <input type="text" name="nombre02" id="id_nombre01" placeholder="Nombre completo"> <br/>

        </fieldset>
    </form>
</section>
</body>
</html>
